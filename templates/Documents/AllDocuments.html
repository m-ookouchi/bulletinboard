<!DOCTYPE html>

{% extends 'base_bulletinboard.html' %}

{% block header_message %}
<header>
    <p class='fs-1 text-center'>川田・岡ノ山　資料一覧</p>
    <p class='fs-3 text-center'></h3>
</header>
{% endblock %}

{% block main_contents %}
<table class="table table-striped table-bordered text-center">
    <thead>
        <tr>
            <th>タイトル</th>
            <th>掲載日</th>
        </tr>
    </thead>
    <tbody>
        {% for document in documentlist %}
        <tr>
            <td scope="row"><a href={% url 'Documents:DocumentDetail' document.id %}>{{ document.document_name }}</a></td>
            <td>{{ document.upload_date | date:'Y年n月j日' }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class='text-center'>
    <a href={% url 'index' %}>戻る</a>
</div>
{% endblock %}
