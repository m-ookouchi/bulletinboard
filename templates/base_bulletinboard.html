<!DOCTYPE html>

{% load django_bootstrap5 %}

<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
    
    <title>川田・岡ノ山 掲示板</title>
</head>
    <body>
        <div class='container bg-primary bg-gradient text-white'>
        {% block header_message %}
        {% endblock %}
        </div>

        <div class=container>
        {% block main_contents %}
        {% endblock %}
        </div>

        <footer class='bg-secondary'>
            <div class='text-end'>Maintenance by Masahiro Ookouchi.</div>
            <div class='text-end'>Powered by Python3.10.4, Django4.0.3, Bootstrap5, gunicorn20.0.1 .</div>
        </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  </body>
</html>
